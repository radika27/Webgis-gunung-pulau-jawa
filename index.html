
<!DOCTYPE html>
<html>
<head>
  <title>WebGIS Gunung Pulau Jawa</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet & Sidebar CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

</head>
<body>
 
  <!-- Leaflet Sidebar -->
  <div id="sidebar" class="leaflet-sidebar collapsed">
    <!-- Sidebar tab -->
    <div class="leaflet-sidebar-tabs">
      <ul role="tablist">
        <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
      </ul>
    </div>

    <!-- Sidebar content -->
    <div class="leaflet-sidebar-content">
      <div class="leaflet-sidebar-pane" id="home">
        <h1 class="leaflet-sidebar-header">
          Info Gunung
          <span class="leaflet-sidebar-close"><i class="fa fa-times"></i></span>
        </h1>
        <div id="sidebarContent">
          Klik salah satu gunung di peta untuk lihat detailnya.
        </div>
      </div>
    </div>
  </div>

  <!-- Peta -->
  <div id="map"></div>

  <!-- Panel bawah -->
  <div id="bottomBar"></div>

  <!-- Koordinat -->
  <div id="coordinateDisplay"></div>

  <!-- Author -->
  <div id="authorInfo">
    <a href="https://www.linkedin.com/in/radhyka-galih-pranata-b78249209/" target="_blank">Created by Radhyka</a>
  </div>

  

  <!-- Leaflet & Sidebar JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>

  <!-- Custom JS -->
  <script src="gunungData.js"></script>
  <script src="main.js"></script>
  <script src="JalurLawu.js"></script>

</body>
</html>
